version: '3.3'
services:

  mariadb:
    image: mariadb:10.5
    env_file:
        - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_DB}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - 3306:${DATABASE_PORT}
    networks:
     - network-inhouse

  subscription-service:
    build: ./subscription
    env_file:
        - .env
    environment:
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - mariadb
    ports:
      - 3000:3000
    networks:
     - network-inhouse
      
networks:
  network-inhouse:
    external: true      